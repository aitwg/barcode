<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #357abd;
        }
        #barcode {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <input type="text" id="barcodeInput" placeholder="Enter text for barcode">
        <button onclick="generateBarcode()">Generate Barcode</button>
        <br>
        <svg id="barcode"></svg>
        <br>
        <button onclick="downloadBarcode()">Download Barcode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>
        function generateBarcode() {
            var input = document.getElementById('barcodeInput').value;
            JsBarcode("#barcode", input);
        }

        function copyToClipboard() {
            var svg = document.getElementById('barcode');
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var svgData = new XMLSerializer().serializeToString(svg);
            var img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    var item = new ClipboardItem({ "image/png": blob });
                    navigator.clipboard.write([item]).then(function() {
                        alert('Barcode copied to clipboard as image!');
                    }, function(err) {
                        console.error('Could not copy image: ', err);
                    });
                });
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        function downloadBarcode() {
            var svg = document.getElementById('barcode');
            var svgData = new XMLSerializer().serializeToString(svg);
            var svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            var svgUrl = URL.createObjectURL(svgBlob);
            var downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'barcode.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
